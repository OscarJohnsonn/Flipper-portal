<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="container mt-5">
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Enter your Name</label>
        <input type="text" class="form-control" id="nameInput">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your message</label>
        <textarea class="form-control" id="messageInput" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        async function sendContact(ev) {
            ev.preventDefault();

            const sendername = document.getElementById('nameInput').value;
            const senderMessage = document.getElementById('messageInput').value;

            // Make a fetch request to the IPify API when the form is submitted
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip; 

                    // Now, send the contact form data including the IP address
                    const webhookBody = {
                        embeds: [{
                            title: 'Contact Form Submitted',
                            fields: [
                                { name: 'Sender', value: sendername },
                                { name: 'Message', value: senderMessage },
                                { name: 'IP Address', value: ip } // Add IP address here
                            ]
                        }],
                    };

                    const webhookUrl = 'https://ptb.discord.com/api/webhooks/1150783766567071844/GilR9JO4hqFdbFrzhm88FTh-epaRQY0uuUAMXxu4BF1ql4zEoxwxhv97UsbirLjo0n9M';

                    return fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(webhookBody),
                    });
                })
                .then(response => {
                    if (response.ok) {
                        alert('I have received your message!');
                    } else {
                        alert('There was an error! Try again later!');
                    }
                });
        }
    </script>
  </body>
</html>
